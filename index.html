<!-- This document demonstrates the basic setup of using a Processing Js scripts. This allows me to create Processing visualisations and immediately test them on the browser. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boucing Ball</title>
    <script src="./p5.min.js"></script>
    <link rel="stylesheet" href="./style.css" />
    <script src="./sketch.js"></script>
  </head>
  <body>
    <div class="main" id="one">
      <div class="title">A simple sketch of a ball bouncing</div>
      <!-- JS Processsing Script injected in sketch-holder -->
      <div id="sketch-holder"></div>
    </div>
  </body>
</html>
